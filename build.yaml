name: Build and Link Binary

on:
  push:
    branches:
      - branchMake
  pull_request:
    branches:
      - branchMake

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up C++ environment
      uses: actions/setup-python@v2

    - name: Build project using Makefile
      run: |
        sudo apt-get update
        sudo apt-get install build-essential -y
        make

